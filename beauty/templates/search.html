{% extends "base.html" %}

{% block title %}
    SpaStalkers - Find spas, salons, massages
{% endblock %}


{% block html_head %}
<link rel="stylesheet" href="/dyn/search.css" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Pacifico|Chewy|Dancing+Script:400,700' rel='stylesheet' type='text/css'>
<style>
    #background {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0px;
        top: 0px;
        z-index: -1;
        opacity: .8;
    }

	select { 
		color: #7f7f7f;
		font-size: 24px !important;
		padding: 4px 5px !important;
		border: solid 1px #bbbbbb; 
	}
	option { 
		font-style: italic;
	}
</style>

<script type="text/javascript">

$(function(){

    $("button#search").button({
        icons: {primary:'ui-icon-circle-check'},
    }).click(function() {
        $("form").submit();
        return false;
    });

    $( "#datepicker" ).datepicker({
        minDate: "+3D",
        maxDate: "+10D",
        showAnim: "blind",
        showOtherMonths: true,
        selectOtherMonths: true,
    });

});

</script>
{% endblock %}




{% block body %}
<!-- BACKGROUND -->
<!-- <img id="background" src="/static/bg/3877954043_31c6cc7441_b.jpg"> -->
<!-- <img id="background" src="/static/bg/2964708287_1a9ee41468_b.jpg"> -->
<img id="background" src="/static/bg/537183095_9b2abcba55_b.jpg">

<div class="container">
    <div class="row">
        <div class="eight columns centered">
            <br><br><br><br><br><br><br><br>
			<center><h1 style="font-family: Pacifico; text-shadow: 1px 1px 1px #000; font-size: 800%; color: #7FBA02;">SpaStalkers</h1></center>

            <br>
			<center>
			<form method="POST" action="{% url search %}">{% csrf_token %}
				<input type="text" class="oversize input-text" name="treatment" id="treatment" placeholder="I am looking for...">

				<select>
                <option value="San Francisco">in San Francisco</option>
				<option value="Oakland">Oakland</option>
				<option value="San Jose">San Jose</option>
				</select>
				
				<br><br>
				
                <input type="submit" id="search" value="SPA ME!" class="nice round oversize blue button">
            </form>
			</center>
			<br><br><br>
        </div>
    </div>
</div><!-- container -->
{% endblock %}
