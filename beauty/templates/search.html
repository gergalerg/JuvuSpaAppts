{% extends "base.html" %}
{% block title %}Beauty{% endblock %}
{% block html_head %}
<link rel="stylesheet" href="/dyn/search.css" type="text/css">
<title>Beauty</title>
<script type="text/javascript">

$(function(){

    $("button#search").button({
        icons: {primary:'ui-icon-circle-check'},
    }).click(function() {
        return false;
    });

});

</script>
{% endblock %}
{% block body %}
<div id="main_outer">
    <div id="header">
    <h1>Header goes here Y'all!</h1>
    </div>
    <div id="main">
    <h1>Search goes here Y'all!</h1>

      <form>

        <fieldset id="time" class="roundy">
        <legend>What would you like?</legend>
            <input id="treatment" class="ui-corner-all" type="text" />
        </fieldset>

        <fieldset class="roundy">
        <legend>Dates</legend>
            <input type="checkbox" checked="checked" /> Today<br />
            <input type="checkbox" /> Tomorrow<br />
            <input type="checkbox" /> The next day...<br /><br />
            ...or a later day: <input id="datepicker" class="ui-corner-all" type="text" />
        </fieldset>

        <fieldset id="search_buttons" class="roundy">
            <button id="search">Search</button>
        </fieldset>

      </form>

    </div>
</div>{# "main_outer" #}
{% endblock %}
