{% extends "base.html" %}
{% block html_head %}
<link rel="stylesheet/less" href="/static/search.less" type="text/css">
<script src="/static/js/less.js" type="text/javascript"></script>
<style>
	@import url(http://fonts.googleapis.com/css?family=Pacifico|Chewy|Dancing+Script:400,700);
</style>

<script type="text/javascript">
$(function(){
    $( "#datepicker" ).datepicker({
        minDate: "+3D",
        maxDate: "+10D",
        showAnim: "blind",
        showOtherMonths: true,
        selectOtherMonths: true,
    });
});
</script>
{% endblock %}


{% block title %}
Search - SpaStalker
{% endblock %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="twelve columns">
			<h1 id="logotype"><a href="/">SpaStalker</a></h1>
			<h2 id="tagline">We're obsessed.</h2>

			<center>
			<form method="POST" action="{% url results %}">{% csrf_token %}
				<input value="Spas" id="treatment" name="treatment" type="text" placeholder="Looking for... a spa?"> 
				<h3 style="display: inline;"> around </h3> <input value="355 Bryant St, SF" id="location" name="location" type="text" placeholder="Where are you?"> 
				<input type="hidden" name="today" value="on" />
				<input id="search" type="submit" value="Spa me!"> 
            </form>
            </center>

        </div><!-- columns -->
    </div><!-- row -->
</div><!-- container -->
{% endblock %}
