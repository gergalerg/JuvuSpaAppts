{% extends "base.html" %}
{% block html_head %}
<link rel="stylesheet/less" href="/static/base.less" type="text/css">
<style>
select {
    color: @input_color;
    padding:  4px 5px !important;
    border:  solid 1px #bbbbbb;
}
</style>
<script src="/static/js/less.js" type="text/javascript"></script>
{% endblock %}
{% block title %}JuVuu Signup{% endblock %}
{% block body %}
<div class="container">

<div id="header" class="row"><div class="twelve columns">
<center><h1>JuVuu Signup</h1></center>
</div></div>{# header #}

<div id="content" class="row">
    <div class="one columns">
    </div>
    <div class="ten columns">
        <p style="font-size:larger">You're just a few steps away from the hottest options in Beauty & Wellness</p>
    <form method="POST" action="{% url signup %}">
        {% csrf_token %}
        <table>
        <tr><th><label for="id_first_name">First name:</label></th><td><input id="id_first_name" type="text" name="first_name" maxlength="30" /></td></tr>
        <tr><th><label for="id_last_name">Last name:</label></th><td><input id="id_last_name" type="text" name="last_name" maxlength="30" /></td></tr>
        <tr><th><label for="id_email">E-mail address:</label></th><td><input id="id_email" type="text" name="email" maxlength="75" /></td></tr>
        <tr><th><label for="id_password">Password:</label></th><td><input id="id_password" type="text" name="password" maxlength="128" /></td></tr>
        <tr><th><label for="id_area">Choose Area:</label></th><td>
        <select id="id_area" name="area">
          <option value="SanFrancisco">San Francisco</option>
        </select>
        </td></tr>
        </table>
        <center><input class="buttonish" type="submit" value="Begin my Journey"></center>
    </form>
    </div>
    <div class="one columns"></div>
</div>

</div>{# container #}
{% endblock %}
