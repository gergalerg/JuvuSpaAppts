{% extends "splash_base.html" %}
{% block body %}
<div class="wrapper">
  <div class="landing_img"><img src="/static/image/landing.jpg"></div>
  <div class="landing_des">
    Launching Spring 2012 in the San Francisco Bay Area.<br/>
    Sign up for a beta invite.
    <form method="POST" action="{% url record_email %}">
      {% csrf_token %}
      <span>juvu.me</span>
      <input name="record_email" id="record_email" type="text" class="landing_input" placeholder="email"/>
      <input type="submit" class="landing_sub" value="Submit"/>
    </form>
  </div>
</div>
{% endblock %}
